<!DOCTYPE HTML>
<html>
<head>
<style>
html, body {
  width: 100%;
  height: 100%;
}
table.container {
  width: 100%;
  height: 100%;
}
td.board {
  width: 50%;
  height: 100%;
  background-color: #3399ff;
}
.card {
  width: 90%;
  margin: 5px auto 5px auto;
  padding: 5px 5px 5px 5px;
  text-align: center;
  background-color: #2277bb;
  color: #ffffff;
  border-style: solid;
  border-width: 2px;
  border-color: #2f88cc;
  box-shadow: 5px 5px 5px #1166aa;
}
</style>
<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script> -->
<script src="./jquery/1.8.0/jquery.min.js"></script>
<script>
function allowDrop(e) {
  e.preventDefault();
}
function drag(e) {
  // Pass the recipient the id of the element
  e.dataTransfer.setData("Text", e.target.id);
}
function drop(e) {
  // Receive the id of the element and append the element to the dest
  e.preventDefault();
  var data = e.dataTransfer.getData("Text");
  e.target.appendChild(document.getElementById(data));
}
function onLoadBody() {
  $(".board").each(function(i) {
    this.ondrop = function(e) { drop(e); };
    this.ondragover = function(e) { allowDrop(e); };
  });
  var cardCount = 0;
  $(".card").each(function(i) {
    this.id = "card" + cardCount.toString();
    this.draggable = true;
    this.ondragstart = function(e) { drag(e); };
    cardCount++;
  });
}
</script>
</head>
<body onload="onLoadBody();">
<table class="container">
  <tr>
    <th>Col 1</th><th>Col 2</th>
  </tr>
  <tr>
    <td class="board">
      <div class="card">Move me!</div>
    </td>
    <td class="board">
      <div class="card">Move me too!</div>
    </td>
  </tr>
</table>
</body>
</html>
